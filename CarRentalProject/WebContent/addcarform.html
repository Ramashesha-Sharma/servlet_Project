<h3>Add Car</h3>
  <form action="AddCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Car Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Car Name"/>
  </div>
  <div class="form-group">
    <label for="carnum">Car Number</label>
    <input type="text" class="form-control" name="carnum" id="carnum" placeholder="Car Number"/>
  </div>
  <div class="form-group">
    <label for="num">Number of seats</label>
    <input type="number" class="form-control" name="num" id="num" placeholder="Number of seats"/>
  </div>  
  <div class="form-group">
    <label for="rent">Rent per day</label>
    <input type="number" class="form-control" name="rent" id="rent" placeholder="Rent per day"/>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
