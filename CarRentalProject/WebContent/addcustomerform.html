<h3>Add Customer</h3>
  <form action="AddCustomer" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="addr">Address</label>
    <input type="text" class="form-control" name="address" id="addr" placeholder="Address"/>
  </div>  
  <div class="form-group">
    <label for="mob">Phone Number</label>
    <input type="number" class="form-control" name="mobile" id="mob" placeholder="Mobile Number"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
